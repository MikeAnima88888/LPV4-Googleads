    <script>
      // Enhanced loading logic with performance monitoring
      let isReactLoaded = false;
      
      // Show React app when ready
      const showReactApp = () => {
        if (isReactLoaded) return;
        isReactLoaded = true;
        
        const placeholder = document.getElementById('loading-placeholder');
        const root = document.getElementById('root');
        
        if (placeholder && root) {
          root.style.display = 'block';
          placeholder.style.opacity = '0';
          placeholder.style.transition = 'opacity 0.3s ease';
          
          setTimeout(() => {
            placeholder.style.display = 'none';
          }, 300);
        }
      };
      
      // Multiple triggers to ensure React app shows
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(showReactApp, 100);
      });
      
      // Fallback timer
      setTimeout(showReactApp, 2000);
      
      // Listen for React render
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.addedNodes.length > 0) {
            const hasReactContent = Array.from(mutation.addedNodes).some(node => 
              node.nodeType === 1 && (node.querySelector || node.matches)
            );
            if (hasReactContent) {
              setTimeout(showReactApp, 50);
              observer.disconnect();
            }
          }
        });
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
    </script>
